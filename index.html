<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>My Tasks</h1>
    <form action="">
        <input type="checkbox" name="task1" id="task1" value="learn Coding">
        <label for="task1"> <b>Task 1:</b> learn Coding </label><br>
        <input type="checkbox" name="task2" id="task2" value="learn html">
        <label for="task2"> <b>Task 2:</b> learn html </label><br>
        <input type="checkbox" name="task3" id="task3" value="learn css">
        <label for="task3"> <b>Task 3:</b> learn css </label><br>
        <input type="checkbox" name="task4" id="task4" value="learn#c">
        <label for="task4"> Task 4: learn #c </label><br>
        <input type="checkbox" name="task5" id="task5" value="learn#c++">
        <label for="task5"> Task 5: learn#c++ </label><br>
        <input type="checkbox" name="task6" id="task6">
        <label for="task6"> Task 6: learn java </label><br>
        <input type="checkbox" name="task7" id="task7">
        <label for="task7"> Task 7: learn javascript </label><br>
        <input type="checkbox" name="task8" id="task8">
        <label for="task8"> Task 8: learn python </label><br>
        <input type="checkbox" name="task9" id="task9">
        <label for="task9"> Task 9: learn English </label><br>
        <input type="checkbox" name="task10" id="task10">
        <label for="task10"> Task 10: learn maths </label><br>


    </form>
    <h1>Daily Tasks</h1>
    <table>
        <form action="">
            <tr>
                <th>Task</th>
                <th>Time</th>
                <th>Status</th>
              </tr>
              <tr>
                <td>Exercise</td>
                <td>Morning</td>
                <td><input type="checkbox" name="t1" id="t1">
                    <label for="t1"></label>
                </td>
                <tr>
                    <td>Read</td>
                    <td>Evening</td>
                    <td><input type="checkbox" name="t2" id="t2">
                        <label for="t2"></label>
                    </td>
                    
                  </tr>
                  <tr>
                    <td>Cooking</td>
                    <td>Evening</td>
                    <td><input type="checkbox" name="t3" id="t3">
                        <label for="t3"></label>
                    
                    </td>

                    <tr>
                        <td>  <label for="ntask">New Task:</label>
                            <input type="text" id="ntask" name="ntask"><br></td>
                            <td>  <label for="time">Time:</label>
                                <input type="text" id="time" name="time"><br></td>
                                <td>
                                    <input type="submit" value="Add Task">
                                </td>
                    
                  </tr>
                

        </form>
    </table>
</body>
</html>
